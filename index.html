<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swartruggens Service Delivery Ticketing System</title>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Swartruggens Service Delivery Ticketing System</h1>
            <p>Report and track municipal service delivery issues</p>
        </header>
        
        <div id="map"></div>
        
        <div id="dashboard">
            <h2>Service Delivery Dashboard</h2>
            
            <div class="gauge-container" id="gauges"></div>
            
            <div class="tabs">
                <button class="active" data-tab="active">Active Tickets</button>
                <button data-tab="resolved">Resolved Tickets</button>
                <button data-tab="report">Report Issue</button>
            </div>
            
            <div class="tab-content active" id="active-tickets">
                <div id="ticket-list" class="ticket-list"></div>
            </div>
            
            <div class="tab-content" id="resolved-tickets">
                <div id="resolved-list" class="ticket-list"></div>
            </div>
            
            <div class="tab-content form-container" id="report-form">
                <h3>Report a New Issue</h3>
                <form id="new-ticket-form">
                    <input type="text" id="reporter-name" placeholder="Your name" required>
                    <input type="text" id="title" placeholder="Brief description of the issue" required>
                    <select id="category" required>
                        <option value="">Select category</option>
                        <option value="electricity">Electricity</option>
                        <option value="water">Water</option>
                        <option value="roads">Roads</option>
                        <option value="waste">Waste Management</option>
                        <option value="health">Health Services</option>
                        <option value="other">Other</option>
                    </select>
                    <textarea id="description" rows="4" placeholder="Detailed description of the issue" required></textarea>
                    <div>
                        <label for="location">Click on the map to set location or enter coordinates:</label>
                        <input type="text" id="location" readonly>
                    </div>
                    <button type="submit">Submit Ticket</button>
                </form>
            </div>
        </div>
    </div>

    <script type="text/babel" src="config.js"></script>
    <script type="text/babel" src="map.js"></script>
    <script type="text/babel" src="tickets.js"></script>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
